baseURL: "https://ayaoayao.github.io/"
title: The Hitchhiker's Guide to the Algorithm
paginate: 5
theme: hugo-PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: Blog
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tag
                  url: tags/
                  weight: 10
                - name: Category
                  url: categories/
                  weight: 10



outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Welcome to the wonderland"
    author: Siyao Zhang

    defaultTheme: light
    ShowCodeCopyButtons: true
    ShowShareButtons: true
    ShowReadingTime: true

    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowToc: true
    comments: false

    homeInfoParams:
        Title: "Always Remember"
        Content: >

            - Never accept the world for what it appears to be.

            - Dare to see it for what it could be.

            - Peace & Love üçª

    socialIcons:
        - name: github
          url: "https://github.com/Ayaoayao"
        - name: qq
          url:  "https://www.qq.com"
        - name: youtube
          url:  "https://www.bilibili.com/"
        - name: other
          url:  "http://game.granbluefantasy.jp"


taxonomies:
    category: categories
    tag: tags
    series: series

markup:
     goldmark:
        renderer:
            unsafe: true

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true
